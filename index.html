<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="assets/styles/style.css" />
    <link rel="icon" type="image/png" href="assets/img/icon.png" />
</head>
<body>
    <div class="container">
        <div id="text">
            <h1>Welcome to the Calculator</h1>
            <h2>Giovana Marques Silva</h2>
        </div>

        <div id="calculator">
            <input type="text" id="result" value="OFF" disabled />

            <input type="button" value="ON/CE" class="on-off" onclick="clearDisplay()" />
            <input type="button" value="OFF" class="on-off" onclick="turnOff()" />

            <input type="button" value="%" class="operator" onclick="addValue('%')" />
            <input type="button" value="." class="operator" onclick="addValue('.')" />
            <input type="button" value="/" class="operator" onclick="addValue('/')" />
            <input type="button" value="*" class="operator" onclick="addValue('*')" />

            <input type="button" value="7" class="number" onclick="addValue('7')" />
            <input type="button" value="8" class="number" onclick="addValue('8')" />
            <input type="button" value="9" class="number" onclick="addValue('9')" />
            <input type="button" value="-" class="operator" onclick="addValue('-')" />

            <input type="button" value="4" class="number" onclick="addValue('4')" />
            <input type="button" value="5" class="number" onclick="addValue('5')" />
            <input type="button" value="6" class="number" onclick="addValue('6')" />
            <input type="button" value="+" class="operator" onclick="addValue('+')" />

            <input type="button" value="1" class="number" onclick="addValue('1')" />
            <input type="button" value="2" class="number" onclick="addValue('2')" />
            <input type="button" value="3" class="number" onclick="addValue('3')" />

            <input type="button" value="0" class="operator" onclick="addValue('0')" />
            <input type="button" value="=" class="equal" onclick="calculate()" />
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
